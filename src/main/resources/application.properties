spring.application.name=fileServer
server.port=707
server.servlet.context-path=/fileServer
##thymleaf
#spring.thymeleaf.prefix=classpath:/templates/
#spring.thymeleaf.suffix=.html
#spring.thymeleaf.encoding=UTF-8
#spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
spring.resources.static-locations=classpath:/templates/, classpath:/static/
##mysql
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/fileServer?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
##mybatis
mybatis.mapper-locations=classpath:com/heiyu707/mapper/*.xml
mybatis.type-aliases-package=com.heiyu707.entity
##multipart
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
##logging
logging.level.root=info
logging.level.com.heiyu707.dao=debug
##FileRealPath
normalFileRealPath=/H:/project/fileServer/files
musicFileRealPath=/H:/project/fileServer/files/music
